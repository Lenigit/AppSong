<div class="container fix-left">
    <div class="row">
        <div class="col-xl-3 col-lg-4 col-md-6 col-xs-6 justify-content-center" *ngFor='let song of topList'>

            <div class="card widthmax">
                <img src='{{song.album_img}}' class="card-img-top player_img_click imgstyle" />
                <!-- (click)='playSong($event, song.id)' -->
                <div class="card-body bg-black">
                    <div class="card-title text-light titlebox text-left"><strong>{{song.album_artist+" - "+song.song_title}}</strong></div>
                    <div class="card-text text-light text-left">{{song.album_title+" ("+song.album_year+")"}}</div>
                    <div class="text-left">
                        <a class="text-light">
                            <!-- (click)='' -->
                            <i class="fa fa-heart-o fa-1" aria-hidden="true"></i>&nbsp;({{song.song_likes}})
                        </a>&nbsp;
                        <a class="text-light">
                            <!-- (click)='' -->
                            <i class="fa fa-bookmark-o fa-1" aria-hidden="true"></i>
                        </a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
