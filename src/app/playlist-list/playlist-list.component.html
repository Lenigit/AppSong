<ng-container *ngFor='let playlist of userPlaylists'>
    <div class="row font-weight-light text-light list_pl_u">
        <div class="col-2 text-left">
            <a class="nav-link cursor text-light" (click)="confirmDeletion($event, playlist.id)">
                <i class="fa fa-times fa-1 cursor" aria-hidden="true"></i>
            </a>
        </div>
        <div class="col text-right">
            <a class="nav-link cursor text-light" routerLink='playlists/{{playlist.id}}'>
                {{playlist.name}}&nbsp;<i class="fa fa-play-circle fa-1" aria-hidden="true"></i>
            </a>
        </div>
    </div>
    <ng-container *ngIf='supprPl && supprPlId == playlist.id'>
        <div class="row font-weight-light text-light list_pl">
            <div class="col text-right">
                Confirm&nbsp;deletion&nbsp;?&nbsp;<button class="btn btn-danger btn-sm"
                    (click)='deletePlaylist($event, playlist.id)'>Yes</button>&nbsp;<button class="btn btn-primary btn-sm"
                    (click)='supprNo()'>No</button>
            </div>
        </div>
    </ng-container>
</ng-container>
<div class="row font-weight-light text-light">
    <div class="col text-right">
        <a class="nav-link cursor text-light" (click)="showAdd()">
            Add&nbsp;playlist&nbsp;<i class="fa fa-plus fa-1" aria-hidden="true"></i>
        </a>
    </div>
</div>
<ng-container *ngIf='showAddPl'>
    <form class="" [formGroup]="newPlaylist">
        <input class="form-control input-sm bg-dark text-light" type="text" formControlName='name'
            placeholder="Playlist name" />
        <button class="btn btn-primary justify-content-center form-control top-margin-2" [disabled]="!newPlaylist.valid"
            (click)='addPlaylist()'>Add&nbsp;playlist</button>
    </form>
</ng-container>
